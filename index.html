<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Connexion / Inscription</h1>
            <div class="form-container">
                <div class="login-form">
                    <h2>Connexion</h2>
                    <input type="email" id="loginEmail" placeholder="Adresse e-mail">
                    <input type="password" id="loginPassword" placeholder="Mot de passe">
                    <button onclick="login()">Se connecter</button>
                    <p class="error-message" id="loginError"></p>
                </div>
                <div class="signup-form">
                    <h2>Inscription</h2>
                    <input type="email" id="signupEmail" placeholder="Adresse e-mail">
                    <input type="password" id="signupPassword" placeholder="Mot de passe">
                    <button onclick="signup()">S'inscrire</button>
                    <p class="error-message" id="signupError"></p>
                </div>
            </div>
            <div class="switch-buttons">
                <button id="switchToSignup">S'inscrire</button>
                <button id="switchToLogin">Se connecter</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
